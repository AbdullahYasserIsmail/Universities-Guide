{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Universities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Egyptian Universities Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'universities' %}">Universities</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'scholarships' %}">Scholarships</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Select Universities to Compare</h2>
        <form action="{% url 'compare_results' %}" method="GET">
            {% for university in universities %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="universities" value="{{ university.universityID }}">
                    <label class="form-check-label">{{ university.name }}</label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Compare</button>
        </form>
    </div>
</body>
</html>
